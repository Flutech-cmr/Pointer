<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import tailwind css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <title>pointer</title>
</head>

<body>
    <div class="relative flex justify-center items-center">
        <!--- more free and premium Tailwind CSS components at https://tailwinduikit.com/ --->
        <button onclick="showMenu(true)"
            class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 focus:outline-none absolute z-0 top-48 py-2 px-7 bg-gray-800 text-white rounded text-base hover:bg-black">Open</button>

        <div id="menu" class="w-full h-full bg-gray-900 bg-opacity-80 top-0 fixed sticky-0">
            <div class="2xl:container  2xl:mx-auto py-48 px-4 md:px-28 flex justify-center items-center">
                <div
                    class="w-96 md:w-auto dark:bg-gray-800 relative flex flex-col justify-center items-center bg-white py-16 px-4 md:px-24 xl:py-24 xl:px-36">
                    <div role="banner">
                        <img src="https://flutecherp.in/static/img/flutech-logo.jpg" class="w-20 md:w-24 lg:w-28"></img>
                    </div>
                    <div class="mt-6">
                        <h1 role="main"
                            class="text-3xl dark:text-white lg:text-4xl font-semibold leading-7 lg:leading-9 text-center text-gray-800">
                            Flutech ERP</h1>
                        <h3
                            class="text-xl dark:text-white lg:text-xl font-semibold leading-7 lg:leading-9 text-center text-gray-800 pt-2">
                            Website has been shifted</h3>
                    </div>
                    <div class="mt">
                        <p class="mt-6 sm:w-80 text-base dark:text-white leading-7 text-center text-gray-800">You will
                            be redirected to the new website <code>https://flutecherp.in</code></p>
                    </div>
                    <button
                        class="w-full dark:text-gray-800 dark:hover:bg-gray-100 dark:bg-white sm:w-auto mt-14 text-base leading-4 text-center text-white py-6 px-6 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 bg-gray-800 hover:bg-black"
                        onclick="redirect();">Take
                        me to the new website</button>
                    <button id="timer"
                        class="mt-6 dark:text-white dark:hover:border-white text-base leading-none focus:outline-none hover:border-gray-800 focus:border-gray-800 border-b border-transparent text-center text-gray-800">
                        You Will be Redirected In 7 Seconds</button>
                    <button onclick="showMenu(true)"
                        class="text-gray-800 dark:text-gray-400 absolute top-8 right-8 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800"
                        aria-label="close">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var timer = document.getElementById("timer");
        let redirect = function () {
            window.location.href = "https://flutecherp.in";
        }
        let YouWillBeRedirectdIn = function (seconds) {
            if (seconds >= 0) {
                setTimeout(function () {
                    timer.innerHTML = `You Will be Redirected In ${seconds} Seconds`;
                    YouWillBeRedirectdIn(seconds - 1);
                }, 1000);
            } else {
                redirect();
            }
        }
        YouWillBeRedirectdIn(7);
    </script>
</body>

</html>
